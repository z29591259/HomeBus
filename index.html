<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="nav.css?v=202006041" />
		<title>一鍵公車</title>
		<script>
		const REFRESH_PERIOD = 60*1000;
		const DATA_URL = 'https://script.google.com/macros/s/AKfycbxVH6wsfiRs_u-GSLVKVoENVX_SfJ7wUSFEqTB_hDFleA4NzEY/exec?key=7dKw1ubRxz4EtL2EuN5ZWKZPT9GBeL6T';
		const DATA_CACHE_TIME = 'data_cache_time';
		const DATA_CACHE = 'data_cache';
		window.addEventListener('load', function(){
			loadData();
			
			if ('serviceWorker' in navigator) {
			  //console.log("Will the service worker register?");
			  navigator.serviceWorker.register('service-worker.js')
			    .then(function(reg){
			      //console.log("Yes, it did.");
			    }).catch(function(err) {
			      //console.log("No it didn't. This happened: ", err)
			    });
			}
						
			let btnAddHomescreen = document.getElementById('add_homescreen');
			btnAddHomescreen.addEventListener('click', (e) => {
			  // hide our user interface that shows our A2HS button
			  btnAddHomescreen.style.display = 'none';
			  // Show the prompt
			  deferredPrompt.prompt();
			  // Wait for the user to respond to the prompt
			  deferredPrompt.userChoice
			    .then((choiceResult) => {
			      if (choiceResult.outcome === 'accepted') {
			        console.log('User accepted the A2HS prompt');
			      } else {
			        console.log('User dismissed the A2HS prompt');
			      }
			      deferredPrompt = null;
			    });
			});
			
			//stop load when not visible,and restart when visible
			document.addEventListener('visibilitychange', function(){
				clearTimeout(loadTimeout);
				if(document['hidden']){
				}else{
					loadTimeout = setTimeout(function(){loadData()}, REFRESH_PERIOD);
				}
			}, false);
			
			//intial nav
			const jsMenuNode = document.querySelector('.menu');
	  		const demoMenu = new Menu ({
	    		menuNode: jsMenuNode
	  		});
	  
	  		function callMenuToggle(event) {
	    		demoMenu.toggleMenuState('menu_activated');
	  		}
	  
	  		jsMenuNode.querySelector('.menu__hamburger').addEventListener('click', callMenuToggle);
		});
		
		let deferredPrompt;
		window.addEventListener('beforeinstallprompt', (e) => {
		  e.preventDefault();
		  deferredPrompt = e;
		  // Update UI notify the user they can add to home screen
		  btnAddHomescreen.style.display = 'block';
		});
		
		let loadTimeout;		
		function loadData(){
			var now = new Date();
			//if less than 60s use cache
			if(sessionStorage[DATA_CACHE] && 
				sessionStorage[DATA_CACHE_TIME] && 
				(now.getTime() - parseInt(sessionStorage[DATA_CACHE_TIME], 10) < 60000)){
				parseData(JSON.parse(sessionStorage[DATA_CACHE]));
				return;
			}
			document.querySelector('.loading').classList.toggle('hidden');
			fetch(DATA_URL,{
  			  method:'GET',
			  headers: {
			    'Content-Type': 'application/x-www-form-urlencoded; charset=utf-8'
			  }
			})
			.then(res => {
			    return res.json();
			}).then(result => {
			    parseData(result);
			    sessionStorage[DATA_CACHE] = JSON.stringify(result);
				sessionStorage[DATA_CACHE_TIME] = now.getTime();
			    document.querySelector('.loading').classList.toggle('hidden');
			    loadTimeout = setTimeout(function(){loadData()}, REFRESH_PERIOD);
			})
			.catch(function(err) {
			    alert(err);
			    document.querySelector('.loading').classList.toggle('hidden');
			    loadTimeout = setTimeout(function(){loadData()}, REFRESH_PERIOD);
			});
		}
		
		function parseData(result){
			let estimate = [];
			for(let i=0;i<result.length;i++){
				let text = '';
				if(result[i]['PlateNumb'] == '-1' || result[i]['PlateNumb'] == ''){
					text = getStatus(result[i]['StopStatus'], result[i]['NextBusTime']);
				}else{
					if(result[i]['EstimateTime'] > 60){
						text = Math.ceil(result[i]['EstimateTime']/60)+'分後';
					}else{
						text = '1分鐘內';
					}
				}
				estimate.push({
					route: result[i]['SubRouteName']['Zh_tw'],
					no: result[i]['PlateNumb'],
					text: text,
					stop: result[i]['StopName']['Zh_tw']
				});
			}
			showResult(estimate);
		}
		
		function showResult(estimate){
			let content = '';
			for(let i=0;i<estimate.length;i++){
				content += '<div class="info_row">'+
					'<div class="info_route">'+estimate[i]['route'] + '</div>'+
					'<div class="info_no">'+estimate[i]['no']+'</div>'+
					'<div class="info_text">' + estimate[i]['text']+'</div>'+
					'<div class="info_stop">' + estimate[i]['stop']+'</div>'+
				'</div>';
			}
			document.getElementById('estimate_info').innerHTML = content;
		}		
		function getStatus(status, next_time){
			if(status === 1){
				var time = new Date(next_time);
				var hour = time.getHours() < 10 ? '0'+time.getHours() : time.getHours();
				var minute = time.getMinutes() < 10 ? '0'+time.getMinutes() : time.getMinutes();
				return hour + ':' + minute + '發車';
			}else if(status === 2){
				return '交管不停靠';
			}else if(status === 3){
				return '末班車已過';
			}else if(status === 4){
				return '今日未營運';
			}
		}
		
		//from https://codepen.io/melnik909/pen/JpJPYp
		class Menu {
    		constructor(settings) {
      			this.menuNode = settings.menuNode;
    		}
    
    		toggleMenuState(className) {      
      	  		if (typeof className !== 'string' || className.length === 0) {
          			return console.log('you did not give the class for toggleState function');
      			} 
      			return  this.menuNode.classList.toggle(className);
    		}
  		}
		</script>
		<style>
		html{
			height: 100%;
			background: -webkit-linear-gradient(#A9B0EE,#49A9EB);
		}
		body{
			padding: 0;
		}
		body *{
			text-align: center;
		}
		h1{
			margin: 0.2em 0;
		}
		#add_homescreen{
			display: none;
		}
		.info_row{
			padding: .5em 0;
		}
		.info_route{
			display: inline-block;
			width: 15%;
		}
		.info_no{
			display: inline-block;
			width: 25%;
		}
		.info_text{
			display: inline-block;
			width: 30%;
		}
		.info_stop{
			display: inline-block;
			width: 30%;
		}
		.svg-icon {
		    fill: #fff;
		    width: .8em;
			height: .8em;
			margin: .2em;
		}
		.loading{
			width: 1.5em;
			height: 1.5em;
			position: absolute;
			bottom: .3em;
			right: .3em;
			fill: black;
			animation: spin 1.4s infinite linear;
		}
		.hidden { display: none; }
		
		@keyframes spin {
		  0% {
		    transform: rotate(0deg);
		  }
		  100% {
		    transform: rotate(-360deg);
		  }
		}
		</style>
	</head>
	<body>
	<div class="page">
		<center>
			<h1>一鍵公車</h1>
		</center>
		<div id="estimate_info">讀取中...</div>
		<div>
			<input id="add_homescreen" type="button" value="新增到桌面"/>
		</div>
		<svg class="svg-icon loading hidden" xmlns="http://www.w3.org/2000/svg">
			<use xlink:href="icon.svg#loading"></use>
		</svg>
	</div>
	<div class="menu">
		<nav class="menu__nav">
    		<ul class="r-list menu__list">
	      		<li class="menu__group">
		        	<a href="https://ptx.transportdata.tw/PTX" class="r-link menu__link">
		        		<svg class="svg-icon" xmlns="http://www.w3.org/2000/svg">
							<use xlink:href="icon.svg#bus"></use>
						</svg>交通部PTX
		        	</a>
		        </li>
		        <li class="menu__group">
		        	<a href="https://woodloch.blog" class="r-link menu__link">
		        		<svg class="svg-icon" xmlns="http://www.w3.org/2000/svg">
							<use xlink:href="icon.svg#user"></use>
						</svg>木澤
		        	</a>
		        </li>
		        <li class="menu__group">
		        	<a href="https://woodlochhome.wordpress.com/2020/05/30/oneclickbus/" class="r-link menu__link">
		        		<svg class="svg-icon" xmlns="http://www.w3.org/2000/svg">
							<use xlink:href="icon.svg#link"></use>
						</svg>部落格
		        	</a>
		        </li>
		        <li class="menu__group">
		        	<a href="mailto:admin@woodloch.blog" class="r-link menu__link">
		        		<svg class="svg-icon" xmlns="http://www.w3.org/2000/svg">
							<use xlink:href="icon.svg#mail"></use>
						</svg>聯繫我
		        	</a>
		        </li>
	    	</ul>
  		</nav>
  		<div class="menu__toggle">
    		<button class="r-button menu__hamburger">
      			<span class="m-hamburger">
        		<span class="m-hamburger__label">Open menu</span>
      			</span>
    		</button>
  		</div>  
	</div>
	</body>
</html>
